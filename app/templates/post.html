{% extends "base.html" %}

{% block title %}{{ post.title }} - MyWebsite{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">{{ post.title }}</h1>
    <p class="text-muted text-center">Posted on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
    <div class="mt-4">
        <p>{{ post.content }}</p>
    </div>
    <div class="text-center mt-4">
        <a href="/blog" class="btn btn-secondary">Back to Blog</a>
    </div>
</div>
{% endblock %}
