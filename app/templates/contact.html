{% extends "base.html" %}

{% block title %}Contact Us - MyWebsite{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <p class="text-center">
        Have questions, feedback, or need assistance? Reach out to us by filling out the form below, 
        and weâ€™ll get back to you as soon as possible!
    </p>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <form method="POST" action="/contact">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
