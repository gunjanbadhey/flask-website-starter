{% extends "base.html" %}

{% block title %}Blog - MyWebsite{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4">Blog</h1>
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content[:150] }}...</p>
                        <a href="/blog/{{ post.id }}" class="btn btn-primary">Read More</a>
                    </div>
                    <div class="card-footer text-muted">
                        Posted on {{ post.date_posted.strftime('%Y-%m-%d') }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
